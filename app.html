<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./app.css" />
</head>

<body>
    <div class="container">
        <div class="search-container">
            <input type="text" placeholder="Type a dish name" id="user-inp" />
            <select name="movieSelection" id="movie-inp">
                <Option value="popularity" id="popularity">Popularity</Option>
                <Option value="comedy" id="comedy">Comedy</Option>
                <Option value="drama" id="drama">Best Dramas Released</Option>
            </select>

            <button id="search-btn">Search</button>
        </div>

        <section class="receipe_section">

            <div id="heading">
                <h4 id="mealName"></h4>
                <h4 id="cuisine"></h4>
            </div>

            <div style="width:20%;float:left">
                <img id="i" class="leftrecipeimage" src="" alt="image">
            </div>

            <div style="width:80%;float: right" id="ingred" class="right"></div>


            <div id="instructions"></div>
        </section>




        <div id="movieSection"></div>




        <script src="./app.js"></script>
</body>

</html>
